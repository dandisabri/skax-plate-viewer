<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKAX Plate Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: white;
    }
    input, button {
      margin: 10px;
      padding: 8px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>SKAX Plate Viewer (96-well)</h2>
  <input type="file" id="fileInput" accept=".csv,.txt">
  <button id="loadBtn">Load</button>

  <div id="tableContainer"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('tableContainer');

    document.getElementById('loadBtn').addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please select a CSV file first.');

      const reader = new FileReader();
      reader.onload = (e) => {
        let text = e.target.result;

        // Bersihkan karakter aneh dari hasil ekspor .skax
        text = text.replace(/[^\x20-\x7E\n\r.,;0-9A-Za-z]/g, "");

        // Deteksi pemisah otomatis (koma, titik koma, atau tab)
        let delimiter = ',';
        if (text.includes(';')) delimiter = ';';
        else if (text.includes('\t')) delimiter = '\t';

        const lines = text.trim().split(/\r?\n/);
        const data = lines.map(line => line.split(delimiter).map(v => v.trim()));

        // Cari area data plate (biasanya dimulai dengan huruf Aâ€“H)
        const startIndex = data.findIndex(row => /^[A-H]/.test(row[0] || ''));
        if (startIndex === -1) return alert('Plate data not detected.');

        const plateData = data.slice(startIndex, startIndex + 8);

        // Buat tabel
        let html = "<table><tr><th></th>";
        for (let i = 1; i <= 12; i++) html += `<th>${i}</th>`;
        html += "</tr>";

        for (const row of plateData) {
          html += `<tr><th>${row[0]}</th>`;
          for (let i = 1; i <= 12; i++) {
            const val = row[i] || "";
            html += `<td>${val}</td>`;
          }
          html += "</tr>";
        }
        html += "</table>";

        container.innerHTML = html;
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
