<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKAX Plate Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    input[type="file"] {
      margin: 10px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 10px;
    }
    button:hover {
      background-color: #2ea043;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #161b22;
      color: #c9d1d9;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <h1>SKAX Plate Viewer</h1>
  <p>Upload your CSV or load an example to view the plate data.</p>

  <input type="file" id="fileInput" accept=".csv" />
  <button id="loadExample">Load Example CSV</button>

  <div id="output"></div>

  <script>
    // Fungsi untuk parsing CSV dari file ELISA/microplate
    function parseCSV(text) {
      // Hilangkan baris kosong
      const cleanText = text.trim().split(/\r?\n/).filter(line => line.trim() !== "");

      // Cari baris pertama yang berisi "A," atau "A;"
      const startIndex = cleanText.findIndex(line => /^A[\s,;]/i.test(line));
      if (startIndex === -1) {
        alert("File tidak sesuai format microplate (tidak ditemukan baris dimulai dengan A, B, C...).");
        return;
      }

      // Ambil hanya bagian tabel (biasanya 8 baris: A–H atau A–G)
      const tableLines = cleanText.slice(startIndex);

      // Deteksi pemisah otomatis: koma atau titik koma
      const delimiter = tableLines[0].includes(";") ? ";" : ",";

      const rows = tableLines.map(line => line.split(delimiter).map(cell => cell.trim()));
      renderTable(rows);
    }

    // Fungsi untuk menampilkan tabel
    function renderTable(rows) {
      let html = "<table>";
      // Tambahkan header (kolom 1-12)
      const numCols = rows[0].length - 1;
      html += "<tr><th>Well</th>";
      for (let i = 1; i <= numCols; i++) html += `<th>${i}</th>`;
      html += "</tr>";

      // Baris data
      rows.forEach(row => {
        html += "<tr>";
        row.forEach((cell, j) => {
          html += j === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
        });
        html += "</tr>";
      });

      html += "</table>";
      document.getElementById("output").innerHTML = html;
    }

    // Event ketika user upload file CSV
    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        parseCSV(event.target.result);
      };
      reader.readAsText(file);
    });

    // Tombol contoh CSV
    document.getElementById("loadExample").addEventListener("click", function () {
      const exampleCSV = `A,0.0467,0.0489,0.0517,0.0509,0.0524,0.0509,0.0506,0.0528,0.0504,0.0511,0.0496,0.0503
B,0.0509,0.0510,0.0520,0.0524,0.0509,0.0509,0.0509,0.0504,0.0504,0.0504,0.0499,0.0516
C,0.0507,0.0519,0.0509,0.0509,0.0509,0.0509,0.0509,0.0523,0.0505,0.0507,0.0512,0.0503
D,0.0510,0.0507,0.0504,0.0509,0.0514,0.0515,0.0511,0.0511,0.0497,0.0499,0.0497,0.0497
E,0.0541,0.0530,0.0508,0.0498,0.0509,0.0515,0.0515,0.0515,0.0507,0.0500,0.0498,0.0496
F,0.0510,0.0509,0.0519,0.0508,0.0472,0.0514,0.0515,0.0522,0.0509,0.0509,0.0509,0.0498
G,0.0512,0.0517,0.0514,0.0511,0.0465,0.0499,0.0492,0.0525,0.0512,0.0509,0.0514,0.0514`;
      parseCSV(exampleCSV);
    });
  </script>
</body>
</html>
